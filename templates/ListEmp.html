<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Employee</title>
</head>
<body>
    <style>
        .main-hotair .content-wthree h1{
            text-align: center;
        }

        .emp_section_button {
            text-align: center;
        }

        .emp_section_button p {
            font-size: 16px;
        }

        .list_employee_table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>

<div class="main-hotair">
    <div class="content-wthree">
        <h1>Display List Employees</h1>
    </div>
</div>

<div class="emp_section_button">
    <p>Proceed to Add Employee Page 
        <button onclick="/templates/AddEmp.html">Add employee</button>
    </p>
</div>

<table class="list_employee_table">
        <tr>
            <th>Employee Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Primary Skill</th>
            <th>Location</th>
        </tr>

        <table class="list_employee_table">
        <tr>
            <th>Employee Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Primary Skill</th>
            <th>Location</th>
        </tr>

        <tr>
            {% for row in fetchdata %}
                <tr> {{row[0]}} </tr>
                <tr> {{row[1]}} </tr>
                <tr> {{row[2]}} </tr>
                <tr> {{row[3]}} </tr>
                <tr> {{row[4]}} </tr>
                <tr> {{row[5]}} </tr>
                <tr> {{row[6]}} </tr>
                <tr> {{row[7]}} </tr>
            {% endfor %}
        </tr>
</table>
</table>

</body>
</html>
